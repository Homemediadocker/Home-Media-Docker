networks:
  pihole_network:
    driver: macvlan
    driver_opts:
      parent: ${PIHOLE_NETWORK_INTERFACE} ## i.e. ---- eth0
    ipam:
      config:
        - subnet: ${PIHOLE_NETWORK_ADDRESS_POOL} #update if needed
          gateway: ${PIHOLE_NETWORK_GATEWAY} #update if needed
  homelab:
    driver: bridge
  default:
    driver: bridge
    name: home-media-docker_default
  zwave:
  zauthentik:
  zbookstack:
