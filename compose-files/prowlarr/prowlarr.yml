services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: ${PROWLARR_CONTAINER_NAME}
    env_file:
      - ./.env
      - ../../.env
    environment:
      - PUID=${UID}
      - PGID=${GID}
      - TZ=${TIMEZONE}
    volumes:
      - ${DEFAULT_CONTAINER_DATA_LOCATION}/Prowlarr:/config
    labels:
      - "traefik.enable=true"

      # 1. The Main Router (Protected by Authentik)
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}.rule=Host(`${PROWLARR_CONTAINER_NAME}.${PROJECT_HOSTNAME}`)"
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}.entrypoints=https"
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}.tls=true"
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}.priority=10"
      # This variable supplies the middleware for this specific router
      - ${PROWLARR_AUTHENTIK_MIDDLEWARE:-}

      # 2. The API Bypass Router (Public/No Middleware)
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}-api.rule=Host(`${PROWLARR_CONTAINER_NAME}.${PROJECT_HOSTNAME}`) && PathPrefix(`/api/v1`)"
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}-api.entrypoints=https"
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}-api.tls=true"
      - "traefik.http.routers.${PROWLARR_CONTAINER_NAME}-api.priority=100"

      - "traefik.http.services.${PROWLARR_CONTAINER_NAME}.loadbalancer.server.port=${PROWLARR_HOST_PORT}"
    ports:
      - ${PROWLARR_HOST_PORT}:9696
    restart: unless-stopped
    networks:
      - homelab
    profiles:
      - all
      - prowlarr
      - radarr
      - sonarr
      - lidarr